<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-slate-300">
    <div class="loginMain h-screen justify-center flex items-center">
        <div class="LoginMainPage flex w-[60%]  m-auto h-[75%] rounded-lg overflow-hidden shadow-xl">
            <div class="loginImage flex-1 h-full">
                <img class="w-full h-full object-cover" src="https://img.freepik.com/premium-vector/college-university-students-cartoon-girl-boy_316839-2102.jpg?w=2000"
                    alt="">
            </div>
            <div class="LoginForm flex-1.5 bg-[#0d0d45] flex flex-col px-12 py-5">
                <div class="loginLogo flex items-center justify-center">
                    <img class="w-[80px] h-[80px] rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW2MSpaOPYK55Bc0U2L6ZjZiUVdImC3pJj6Q&usqp=CAU" alt="">
                </div>
                <div class="upperLoginContent flex items-center justify-center flex-col my-4 text-white gap-3">
                    <h1 class="text-3xl">Welcome Students</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                </div>
                <form action="" class="flex flex-col gap-3 ">
                    <label for="" class="text-white">Email</label>
                    <input type="text" class=" p-2 border-none outline-none rounded-lg" placeholder="Email">
                    <label for="" class="text-white">Password</label>
                    <input type="text" class=" p-2 border-none outline-none rounded-lg" placeholder="Password">
                    <div class="password flex justify-between text-white">
                        <span>Remember Me</span>
                        <a href="">Forget Password</a>
                    </div>
                    <button class="text-white w-full bg-gradient-to-l from-cyan-500 to-pink-500 py-2 rounded-lg mb-2">Login</button>
                    <a href="" class=" text-white bg-zinc-500 w-full py-2 text-center rounded-lg">
                        <button>Sign Up With Google</button>
                    </a>
                </form>
            </div>
            <!-- <div class="LoginLast">
                <span>Did not have Account ?<a href="">Register</a></span>
            </div> -->
        </div>
    </div>
</body>

</html>
